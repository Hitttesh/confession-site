<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K C Ajmera Confession</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkJ28-YKI4yye26-Hu73LOkqbpQMHvQQo",
            authDomain: "confession-app-f875e.firebaseapp.com",
            databaseURL: "https://confession-app-f875e-default-rtdb.firebaseio.com",
            projectId: "confession-app-f875e",
            storageBucket: "confession-app-f875e.appspot.com",
            messagingSenderId: "857518544978",
            appId: "1:857518544978:web:d7c7aba783dedaa1dae78b",
            measurementId: "G-83W1HQM9BT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const adminUserId = "LbSv6fnQalO8Zi9n3iG2tcKx4cG3"; // Replace with actual Admin UID

        function sendMessage() {
            const messageBox = document.getElementById("message");
            const text = messageBox.value;
            if (text.trim() !== "") {
                push(ref(db, "confessions"), { message: text, timestamp: Date.now() })
                    .then(() => {
                        alert("Your message has been sent anonymously!");
                        messageBox.value = "";
                        document.getElementById("charCount").textContent = 300;
                    })
                    .catch(error => console.error("Error saving confession:", error));
            }
        }

        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.uid === adminUserId) {
                        document.getElementById("adminSection").style.display = "block";
                        document.getElementById("loginSection").style.display = "none";
                        loadConfessions();
                    } else {
                        alert("You are not authorized to view confessions.");
                        signOut(auth);
                    }
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    alert("Login failed. Check credentials.");
                });
        }

        function loadConfessions() {
            const confessionList = document.getElementById("confessionList");
            confessionList.innerHTML = "";
            onChildAdded(ref(db, "confessions"), (snapshot) => {
                const confession = snapshot.val();
                const div = document.createElement("div");
                div.classList.add("confession");
                div.textContent = confession.message;
                confessionList.prepend(div);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: red;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .char-count {
            text-align: right;
            font-size: 14px;
            color: gray;
        }
        button {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkpurple;
        }
        .confession {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #adminSection { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤ K C Ajmera Confession ❤</h1>
        <p>Leave a message for ❤ K C Ajmera Confession ❤</p>
        <textarea id="message" placeholder="Type your confession..."></textarea>
        <p class="char-count">Characters Left: <span id="charCount">300</span></p>
        <button id="sendMessageBtn" onclick="sendMessage()">Send Message</button>
        
        <div id="loginSection">
            <h2>Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email">
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button onclick="adminLogin()">Login</button>
        </div>

        <div id="adminSection">
            <h2>Admin Only - Confessions:</h2>
            <div id="confessionList"></div>
        </div>
    </div>
    <script>
        const messageBox = document.getElementById("message");
        const charCount = document.getElementById("charCount");
        
        messageBox.addEventListener("input", () => {
            let remaining = 300 - messageBox.value.length;
            charCount.textContent = remaining;
        });
    </script>
</body>
</html>
